<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
  <header>

  </header>

  <main>
    <div class="container">
      <h1 class="form-title">Predict Hreart Attack</h1>
      <form action="#">
        <div class="main-user-info">
          <div class="user-input-box">
            <label for="age">Age</label>
            <input type="text" id="age" name="age" placeholder="Enter Your Age"/>
          </div>

          <div class="user-input-box">
            <label for="heartRate">Heart Rate</label>
            <input type="text" id="heartRate" name="heartRate" placeholder="Enter Your Heart Rate"/>
          </div>

          <div class="user-input-box">
            <label for="systolicBloodPressure">Systolic blood pressure</label>
            <input type="text" id="systolicBloodPressure" name="systolicBloodPressure" placeholder="Enter Your Systolic blood pressure"/>
          </div>

          <div class="user-input-box">
            <label for="diastolicBloodPressure">Diastolic blood pressure</label>
            <input type="text" id="diastolicBloodPressure" name="diastolicBloodPressure" placeholder="Enter Your Diastolic blood pressure"/>
          </div>

          <div class="user-input-box">
            <label for="bloodSugar">Blood sugar</label>
            <input type="text" id="bloodSugar" name="bloodSugar" placeholder="Enter Your Blood sugar"/>
          </div>

          <div class="user-input-box">
            <label for="confirmPassword">CK-MB</label>
            <input type="text" id="CK-MB" name="CK-MB" placeholder="Enter Your CK-MB"/>
          </div>
          
          <div class="user-input-box">
              <label for="troponin">Troponin</label>
              <input type="text" id="troponin" name="troponin" placeholder="Enter Your Troponin"/>
            </div>


        </div>



        <div class="gender-details-box">
          <span class="gender-title">Gender</span>
          <div class="gender-category">
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="other">
            <label for="other">Other</label>
          </div>
        </div>


        <div class="form-submit-btn">
          <input type="submit" value="Submit">
        </div>
      </form>
    </div>
  </main>


    


      <footer>



      </footer>
</body>
</html>
